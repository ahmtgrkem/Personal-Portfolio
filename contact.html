    <div id="content-wrapper">
        <div class="container mt-5 py-5">
            <h2 class="mt-4">İletişim Formu</h2>
            <form id="contact-form" action="submit.php" method="POST">
                <div class="mb-3">
                    <label for="name" class="form-label">Adınız</label>
                    <input type="text" class="form-control" id="name" name="name">
                    <div id="nameError" class="invalid-feedback"></div>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">E-posta Adresiniz</label>
                    <input type="email" class="form-control" id="email" name="email">
                    <div id="emailError" class="invalid-feedback"></div>
                </div>
                <div class="mb-3">
                    <label for="subject" class="form-label">Konu</label>
                    <input type="text" class="form-control" id="subject" name="subject">
                    <div id="subjectError" class="invalid-feedback"></div>
                </div>
                <div class="mb-3">
                    <label for="message" class="form-label">Mesajınız</label>
                    <textarea class="form-control" id="message" name="message" rows="5"></textarea>
                    <div id="messageError" class="invalid-feedback"></div>
                </div>
                <button type="button" class="btn btn-primary mb-2" onclick="validateFormJavaScript()">Gönder (JavaScript)</button>
                <button type="button" class="btn btn-primary mb-2" id="submitJQuery">Gönder (jQuery)</button>
                <button type="button" class="btn btn-secondary mb-2" onclick="resetForm()">Temizle</button>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="script/script.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script>
        function validateFormJavaScript() {
            var name = document.getElementById('name').value;
            var email = document.getElementById('email').value;
            var subject = document.getElementById('subject').value;
            var message = document.getElementById('message').value;

            // İsim kontrolü
            if (name.trim() == '') {
                alert("Lütfen adınızı girin!");
                return;
            }

            // E-posta kontrolü
            var emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailPattern.test(email)) {
                alert("Lütfen geçerli e-posta giriniz!")
                return;
            }

            // Konu kontrolü
            if (subject.trim() == '') {
                alert("Lütfen konu girin!");
                return;
            }

            // Mesaj kontrolü
            if (message.trim() == '') {
                alert("Lütfen mesaj girin!");
                return;
            }

            // kontroller başarılı ise formu gönder
            document.getElementById('contact-form').submit();
        }

        $(document).ready(function() {
            $('#submitJQuery').click(function() {
                var name = $('#name').val();
                var email = $('#email').val();
                var subject = $('#subject').val();
                var message = $('#message').val();

                // İsim kontrolü
                if (name.trim() == '') {
                    alert("Lütfen adınızı giriniz!");
                    return;
                }

                // E-posta kontrolü
                var emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                if (!emailPattern.test(email)) {
                    alert("Lütfen geçerli e-posta giriniz!")
                    return;
                }

                // Konu kontrolü
                if (subject.trim() == '') {
                    alert("Lütfen konu girin!");
                    return;
                }
                // Mesaj kontrolü
                if (message.trim() == '') {
                    alert("Lütfen mesaj girin!");
                    return;
                }

                // kontroller başarılı ise formu gönder
                $('#contact-form').submit();
            });
        });

        function resetForm() {
            document.getElementById('contact-form').reset();
            $('.invalid-feedback').text('');
        }
    </script>
